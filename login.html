<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>绩效考核系统</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.1.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js" charset="utf-8"></script>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center h-100">
      <form class="form-control shadow-lg p-5 mb-5 bg-white rounded col-md-5 align-items-center">
        <div>
          <h4 class="text-center mb-4">用户登录</h4></div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text font-weight-bold">用户名：</div>
            </div>
            <input type="text" class="form-control" id="username" placeholder="请输入用户名" autofocus>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text font-weight-bold">密　码：</div>
            </div>
            <input type="password" class="form-control" id="password" placeholder="请输入密码">
          </div>
        </div>
        <div class="form-group form-check align-items-center">
          <input type="checkbox" class="form-check-input" id="rememberme" name="remember-me">
          <label class="form-check-label" for="rememberme">记住我</label>
        </div>
        <div class="row justify-content-around">
          <button type="submit" class="btn btn-primary col-md-2 m-1">注册</button>
          <button type="submit" class="btn btn-success col-md-8 m-1">登录</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
